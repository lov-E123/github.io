<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动播放视频</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay muted controls>
        <!-- 替换为你自己的视频文件路径 -->
        <source src="原神启动.mp4" type="video/mp4">
        您的浏览器不支持HTML5视频标签。
    </video>

    <script>
        // 确保视频自动播放（有些浏览器需要静音才能自动播放）
        document.getElementById('myVideo').play();
        
        // 点击视频时切换静音状态
        document.getElementById('myVideo').addEventListener('click', function() {
            this.muted = !this.muted;
        });
    </script>
</body>
</html>
